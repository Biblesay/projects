<!DOCTYPE html>
<html>
  <head>
    <title>Contact Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind config for animations -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              fadeInUp: "fadeInUp 1s ease-out forwards",
              fadeIn: "fadeIn 0.5s ease-out forwards",
            },
            keyframes: {
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-white text-gray-800">
    <!-- Contact -->
    <section
      id="contact"
      class="p-8 bg-gray-50 animate-fadeInUp"
    >
      <h2 class="text-2xl font-bold mb-4 text-blue-400">Contact Us</h2>
      <p>
        üìç Accra, Ghana<br />
        üìû +233 54 258 5406<br />
        üìß info@Royalwheels.org
      </p>

      <!-- Contact Form -->
      <form id="contactForm" class="mt-4 space-y-6">
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          class="w-full p-2 border rounded"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Your Email"
          class="w-full p-2 border rounded"
          required
        />
        <textarea
          name="message"
          placeholder="Your Message"
          class="w-full p-2 border rounded"
          required
        ></textarea>
        <button
          type="submit"
          class="bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-800 transition duration-300"
        >
          Send Message
        </button>
      </form>

      <!-- Confirmation Message -->
      <div
        id="confirmation"
        class="hidden text-green-600 mt-4 font-semibold animate-fadeIn"
      >
        ‚úÖ Your message has been sent successfully!
      </div>
    </section>

    <!-- Map -->
    <section class="p-8 animate-fadeInUp">
      <h2 class="text-2xl font-bold mb-4 text-blue-400">Find Us</h2>
      <iframe
        src="https://www.google.com/maps?q=Accra,+Ghana&output=embed"
        width="100%"
        height="300"
        frameborder="0"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        class="rounded shadow"
      ></iframe>
    </section>

    <!-- JavaScript for confirmation -->
    <script>
      const form = document.getElementById("contactForm");
      const confirmation = document.getElementById("confirmation");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        confirmation.classList.remove("hidden");
        form.reset();
      });
    </script>
  </body>
</html>
