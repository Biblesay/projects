<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NADMO Filing System</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #333; color: white; padding: 15px; font-size: 24px; }
        .container { width: 60%; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px gray; }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #333; color: white; }
        .delete-btn { background: #dc3545; color: white; border: none; cursor: pointer; padding: 5px 10px; border-radius: 5px; }
        .delete-btn:hover { background: #c82333; }
    </style>
</head>
<body>
    <header>NADMO Filing System</header>
    
    <div class="container">
        <h2>Add a New File</h2>
        <input type="text" id="fileName" placeholder="Enter file name">
        <input type="date" id="fileDate">
        <select id="fileCategory">
            <option value="Disaster Report">Disaster Report</option>
            <option value="Relief Distribution">Relief Distribution</option>
            <option value="Emergency Response">Emergency Response</option>
            <option value="Community Outreach">Community Outreach</option>
        </select>
        <button onclick="addFile()">Add File</button>
        
        <h2>Stored Files</h2>
        <table>
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="fileList"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadFiles);

        function addFile() {
            const fileName = document.getElementById("fileName").value.trim();
            const fileDate = document.getElementById("fileDate").value;
            const fileCategory = document.getElementById("fileCategory").value;
            if (fileName === "" || fileDate === "") return;

            const fileList = document.getElementById("fileList");
            const row = document.createElement("tr");
            row.innerHTML = <td>$ {fileName} </td><td>${fileDate}</td><td>${fileCategory}</td><td><button class='delete-btn' onclick='deleteFile(this)'>Delete</button></td>;
            fileList.appendChild(row);

            saveFile(fileName, fileDate, fileCategory);
            document.getElementById("fileName").value = "";
            document.getElementById("fileDate").value = "";
        }

        function deleteFile(button) {
            const row = button.parentElement.parentElement;
            const fileName = row.cells[0].innerText;
            row.remove();
            removeFile(fileName);
        }

        function saveFile(name, date, category) {
            let files = JSON.parse(localStorage.getItem("files")) || [];
            files.push({ name, date, category });
            localStorage.setItem("files", JSON.stringify(files));
        }

        function loadFiles() {
            let files = JSON.parse(localStorage.getItem("files")) || [];
            const fileList = document.getElementById("fileList");
            files.forEach(file => {
                const row = document.createElement("tr");
                row.innerHTML = <td>${file.name}</td><td>${file.date}</td><td>${file.category}</td><td><button class='delete-btn' onclick='deleteFile(this)'>Delete</button></td>;
                fileList.appendChild(row);
            });
        }

        function removeFile(name) {
            let files = JSON.parse(localStorage.getItem("files")) || [];
            files = files.filter(file => file.name !== name);
            localStorage.setItem("files", JSON.stringify(files));
        }
    </script>
</body>
</html>
