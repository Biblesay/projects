<!DOCTYPE html>
<html>
    <head>
        <title>contact form</title>
         <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
    </head>
    <body>
        
        <!-- Contact -->
  <section id="contact" class="p-8 bg-gray-50">
    <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
    <p>📍 Accra, Ghana<br>📞 +233 54 258 5406<br>📧 info@Royalwheels.org</p>
    
           <!-- Contact Form -->
    <form class="mt-4 space-y-6">
      <input type="text" placeholder="Your Name" class="w-full p-2 border rounded" required />
      <input type="email" placeholder="Your Email" class="w-full p-2 border rounded" required />
      <textarea placeholder="Your Message" class="w-full p-2 border rounded" required></textarea>
      <button type="submit" class="bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-800">Send Message</button>
    </form>
  </section>

         <!-- Map -->
  <section class="p-8">
    <h2 class="text-2xl font-bold mb-4">Find Us</h2>
    <iframe
      src="https://www.google.com/maps?q=Accra,+Ghana&output=embed"
      width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy"
      class="rounded shadow"
    ></iframe>
  </section>

  <script src="https://cdn.tailwindcss.com"></script>
    </body>
</html>
